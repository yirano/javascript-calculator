<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div id="window">0</div>
    <div class="body">
      <div class="operators">
        <button value="/" class="divide">/</button>
        <button value="*" class="multiply">*</button>
        <button value="-" class="subtract">-</button>
        <button value="+" class="add">+</button>
        <button value="=" class="equal">=</button>
      </div>
      <div class="digits">
        <button value="" class="clear">C</button>
        <button value="" class="add-sub">+/-</button>
        <button value="" class="percent">%</button>
        <button value="7" class="seven">7</button>
        <button value="8" class="eight">8</button>
        <button value="9" class="nine">9</button>
        <button value="4" class="four">4</button>
        <button value="5" class="five">5</button>
        <button value="6" class="six">6</button>
        <button value="1" class="one">1</button>
        <button value="2" class="two">2</button>
        <button value="3" class="three">3</button>
        <button value="0" class="zero">0</button>
        <button value="" class="dot">.</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
